<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">  
  <title>Interactive rating component</title>
</head>
<body>
  <div class="content">
  <div class="rate-content" id="rate-content">
    <span><img src="icon-star.svg" alt="icon-star"></span>
    <h2> How did we do?</h2>
    <p> Please let us know how we did with your <br>
       support request. All feedback is appreciated <br>
      to help us improve our offering!
    </p>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button class="Submit" id="Submit">Submit</button>
  </div>
  <!-- Thank you card  -->
  <div class="thank-card" id="thank-card">
    <img src="illustration-thank-you.svg">
    <span id="review">You selected 4  out of 5</span>
    <h2>Thank you!</h3>
    <p>
        We appreciate you taking the time to give a <br>
         rating. If you ever need more support,don't <br>
          hesitate to get in touch!
    </p>
  </div>
  </div>
  <script src="func.js"></script>
</body>
</html>
